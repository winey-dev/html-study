<!DOCTYPE html>
<html lang="en" class="pf-m-redhat-font">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fonts.css" />
    <!-- Include latest PatternFly CSS via CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly/patternfly.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Model</title>
</head>

<body>
    <div class="pf-c-about-modal-box" role="dialog" aria-modal="true" aria-labelledby="about-modal-title">
        <div class="pf-c-about-modal-box__brand">
            <img class="pf-c-about-modal-box__brand-image" src="/assets/images/pf_mini_logo_white.svg"
                alt="PatternFly brand logo" />
        </div>
        <div class="pf-c-about-modal-box__close">
            <button class="pf-c-button pf-m-plain" type="button" aria-label="Close dialog">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="pf-c-about-modal-box__header">
            <h1 class="pf-c-title pf-m-4xl" id="about-modal-title">Product name</h1>
        </div>
        <div class="pf-c-about-modal-box__hero"></div>
        <div class="pf-c-about-modal-box__content">
            <div class="pf-c-about-modal-box__body">content</div>
            <p class="pf-c-about-modal-box__strapline">Trademark and copyright information here</p>
        </div>
    </div>
</body>

</html>
